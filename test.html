<!DOCTYPE html>
<html class="no-js">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scally playground</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body class="u-s-p-huge">

    <!-- Component: Fancy Select -->
    <div class="u-one-quarter">
      <label for="your-name">Your name</label>
      <input type="text" class="text-input" id="your-name">
      <div class="fancy-select  u-position-relative u-width-shrink-wrap">
        <select class="fancy-select__list">
          <option value="Option 1" selected>Option 1</option>
          <option value="Option 2">Option 2</option>
          <option value="Option 3">Option 3</option>
          <option value="Option 4">Option 4</option>
          <option value="Option 5">Option 5</option>
        </select>
        <span class="fancy-select__overlay  u-position-absolute u-position-pin-all" aria-hidden="true"></span>
        <span class="fancy-select__pointer  u-position-absolute u-position-v-middle  u-arrow u-arrow--tiny u-arrow--down" aria-hidden="true"></span>
      </div>
    </div>
    <!-- //Component: Fancy Select -->

  </body>

</html>
